# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
          os: [ ubuntu-latest ] #, macOS-latest - temporarily excluded while working on seting up the build.
    
    services:
        mysql:
          image: mysql:8.0.27
          env:
            ports: 3306
            MYSQL_DATABASE: book_library
            MYSQL_USER: ${{secrets.DATABASE_USERNAME}}
            MYSQL_PASSWORD: ${{secrets.DATABASE_PASSWORD}}
            MYSQL_ROOT_PASSWORD: ${{secrets.DATABASE_PASSWORD}}
          
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
        
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Adding secret
      run: |
          printf ${{secrets.DATABASE_USERNAME}} >> src/main/resources/application.yaml
      shell: bash
      
    - name: Adding secret
      run: |
          printf ${{secrets.DATABASE_PASSWORD}} >> src/main/resources/application.yaml
      shell: bash
        
    - name: Build with Maven
      run: mvn -Dmaven.test.skip=true -B package --file pom.xml
