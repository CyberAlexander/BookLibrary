#Loggers
log4j.rootLogger=DEBUG, CONSOLE

log4j.logger.org.hibernate=INFO, SPRING-HIBERNATE
log4j.logger.org.hibernate.SQL=DEBUG, SPRING-HIBERNATE
log4j.logger.org.hibernate.type=INFO, SPRING-HIBERNATE

log4j.logger.org.springframework=INFO, SPRING-HIBERNATE
log4j.logger.org.springframework.beans=DEBUG, SPRING-HIBERNATE
log4j.logger.org.springframework.context=DEBUG, SPRING-HIBERNATE
log4j.logger.org.springframework.aop=DEBUG, SPRING-HIBERNATE

#Appenders
#Main appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.err
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%C %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n

#Spring & Hibernate appender
log4j.appender.SPRING-HIBERNATE=org.apache.log4j.ConsoleAppender
log4j.appender.SPRING-HIBERNATE.Target=System.err
log4j.appender.SPRING-HIBERNATE.layout=org.apache.log4j.PatternLayout
log4j.appender.SPRING-HIBERNATE.layout.conversionPattern=%C %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n

